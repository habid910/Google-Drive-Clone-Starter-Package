<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Google Drive Clone</title>
</head>
<body>

    <section class="navbar-section border-bottom">
        <div class="container-fluid">
       <div class="row p-4 justify-content-center">
           <div class="col-2">
               <a href=""><img src="/img/Logo.png" alt="Google Drive Logo" class="img-fluid" width="120"></a>
        </div>
        <div class="col-10 d-flex justify-content-between align-items-center">
            <div class="input-group">
                <i class="fas fa-search"></i>
                <input class="search-input" type="text" placeholder="Search in Drive">
            </div>
            <div class="d-flex align-items-center">
                <div class="d-flex align-items-center mr-5">
                    <a href=""><i class="far fa-question-circle mr-3"></i></a>
                    <a href=""><i class="fas fa-cog"></i></a> 
                </div>
                 
                <div class="d-flex align-items-center"> 
                    <a href=""><i class="fas fa-bars mr-3"></i></a>
                    <a href=""><img src="/img/paris.jpg" class="user-img" alt="Abid's Image"></a>

                </div>
            </div>
        </div>
       </div>
    </div>
    </section>
    
    <section class="sidebar-section">

        <div class="container-fluid">
            <div class="row">
                <div class="col-2 p-4">
                    <a href="" class="d-flex justify-content-center align-items-center mb-4 new-btn mb-4">
                        <div class="py-3 mr-1">
                            <img src="/img/New-Icon.png" height="30" alt="New Image">
                        </div>
                        <div class="py-3 ml-1">
                            <h5 class="my-auto">New</h5>
                        </div>
                    </a>

                    <a href="" class="d-flex ml-4 left-bar-btn mb-4">
                        <div class="mr-4">
                            <i class="fas fa-user-friends"></i>
                        </div>
                        <div>
                            <h5 class="my-auto">Shared with me</h5>
 
                        </div>

                    </a>
                    <a href="" class="d-flex ml-4 left-bar-btn mb-4">
                        <div class="mr-4">
                            <i class="far fa-clock"></i>
                        </div>
                        <div>
                            <h5 class="my-auto">Recent</h5>
 
                        </div>

                    </a>
                    <a href="" class="d-flex ml-4 left-bar-btn mb-4">
                        <div class="mr-4">
                            <i class="far fa-star"></i>
                        </div>
                        <div>
                            <h5 class="my-auto">Starred</h5>
 
                        </div>

                    </a>
                    <a href="" class="d-flex ml-4 left-bar-btn">
                        <div class="mr-4">
                            <i class="far fa-trash-alt"></i>
                        </div>
                        <div>
                            <h5 class="my-auto">Trash</h5>
 
                        </div>

                    </a>
 
                </div>
                <div class="col-10 py-4">
                    <div class="d-flex justify-content-between border-bottom mb-4">
                        <div class="dropdown">
                            <button class="btn bg-white dropdown-toggle my-drive-btn font-weight-light" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              My Drive
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Upload File</a>
                              <a class="dropdown-item" href="#">Upload Folder</a>
                            </div>
                          </div>
                        
                        <div class="d-flex my-drive-list">
                            <a href=""><i class="fas fa-list mr-4"></i></a>
                           <a href=""> <i class="fas fa-info-circle mr-4"></i></a>
                        </div>  

                    </div>
                    <div class="quick-access ml-2 mb-5">
                        <p class="mb-3">Quick Access</p>
                        <div class="d-flex">
                            <a href="">
                            <div class="card mr-4" style="width: 18rem;">
                                <img class="card-img-top" src="/img/Card-1.jpg" alt="Card image cap">
                                <div class="card-body">
                                  <h5 class="card-title text-uppercase "><i class="fas fa-stream mr-2"></i>CSS-Insta form</h5>
                                  <p class="card-text small">You edited today</p>
                                </div>
                              </div>
                            </a>

                            <a href="">
                                <div class="card" style="width: 18rem;">
                                    <img class="card-img-top" src="/img/Card-2.jpg" alt="Card image cap">
                                    <div class="card-body">
                                      <h5 class="card-title text-uppercase "><i class="fas fa-stream mr-2"></i> Goals for 2021</h5>
                                      <p class="card-text small">You edited in the past week</p>
                                    </div>
                                  </div>
                          </a>
                        </div>
                    </div>

                    <div class="quick-access ml-2 mb-5">
                        <p class="mb-3">Folders</p>
                        <div class="d-flex">
                            <a href="">
                            <div class="card mr-4" style="width: 18rem;">
                                <div class="card-body">
                                  <h5 class="card-title mb-0"><i class="fas fa-folder mr-4"></i>Personal Docs</h5>
                                </div>
                              </div>
                            </a>

                            <a href="">
                                <div class="card mr-4" style="width: 18rem;">
                                    <div class="card-body">
                                      <h5 class="card-title mb-0"><i class="fas fa-folder mr-4"></i>Homework</h5>
                                    </div>
                                  </div>
                          </a>
                          <a href="">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                  <h5 class="card-title mb-0"><i class="fas fa-folder mr-4"></i>Projects</h5>
                                </div>
                              </div>
                      </a>
                        </div>
                    </div>

                    <div class="quick-access ml-2 mb-5">
                        <p class="mb-3">Files</p>
                        <div class="d-flex">
                            <a href="">
                            <div class="card mr-4" style="width: 18rem;">
                                <img class="card-img-top" src="/img/Card-3.jpg" alt="Card image cap">
                                <div class="card-body">
                                  <h5 class="card-title mb-0 "><i class="fas fa-image mr-4"></i>Banff</h5>
                                </div>
                              </div>
                            </a>

                            <a href="">
                                <div class="card" style="width: 18rem;">
                                    <img class="card-img-top" src="/img/Card-4.jpg" alt="Card image cap">
                                    <div class="card-body">
                                      <h5 class="card-title mb-0 "><i class="fas fa-image mr-4"></i>NYC</h5>
                                    </div>
                                  </div>
                          </a>
                        </div>
                    </div>

                    

                </div>
            </div>
        </div>
         
    </section>
    


    
<script src="https://kit.fontawesome.com/a698548d44.js" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
